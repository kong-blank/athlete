<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/athlete/index.css">
</head>
<body>
    <nav>
        <ul>
            <li>商务专区</li>
            <li>会员专区</li>
            <li>培训专区</li>
            <li>认证服务专区</li>
            <li>EN</li>
        </ul>
        <div class="search">
        <input type="text" placeholder="请输入关键词" class="searchinput">
        <div class="searchimg"></div>
        </div>
    </nav>
    <div class="enroll">
        <div class="welcome">欢迎注册管理账号</div>
           <input type="text" placeholder="请输入您的账号" class="account">
           <input type="password" placeholder="请输入您的密码">
           <input type="password" placeholder="请再次输入您的密码">
           <div class="numberphone">
           <div class="number"><span>+86</span><div class="arrow"></div></div>
           <input type="text" placeholder="手机号码" class="phone">
           </div>
           <div class="retrieve">可通过该手机号找回密码</div>
           <button class="btn">立即注册</button>
    </div>
    <header>
        <div class="symbol">
            <div class="img"></div>
            <div class="text">
            <p class="athlete">运动员竞赛注册管理信息系统</p>
            <p class="english">Athlete Competition Registration</p>
            </div>
        </div>
    </header>
    <main>
        <ul>
            <li>首页</li>
            <li>运动员信息管理</li>
            <li>注册管理</li>
            <li>资质审核与认证</li>
        </ul>
    </main>
    <section>
        <div class="pan"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="caption"></div>
    </section>
    <footer>
        <div class="box">
            <p class="text">官方公告</p>
        </div>
        <ul>
            <div class="noticeone">
            <li>运动员注册资格审核结果公示</li>
            <li>注册系统已开放请各位运动员尽快注册信息</li>
            <li>关于运动员注册信息位置变更通知</li>
            </div>
            <div class="noticetwo">
            <li>关于系统维护升级的通知</li>
            <li>新系统变更介绍及操作指南</li>
            <li>对赛事中运动员违规处理通报</li>
            </div>
        </ul>
        <div class="many">-查看更多-</div>
    </footer>
   <script src="/athlete/listener.js"></script>
</body>
</html>
